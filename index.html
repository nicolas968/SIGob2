<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <script type="module" src=https://js.arcgis.com/calcite-components/1.10.0/calcite.esm.js></script>
    <link rel="stylesheet" type="text/css" href=https://js.arcgis.com/calcite-components/1.10.0/calcite.css />
    <script src="https://js.arcgis.com/4.27/"></script>
    <script src="main.js"></script>


</head>
<body>
<calcite-shell>
    <calcite-shell-panel slot="panel-start">
        <calcite-panel heading="Panel">
            <calcite-tabs style="width: auto;">
                <calcite-tab-nav slot="title-group">
                    <calcite-tab-title selected>
                        Puntos
                    </calcite-tab-title>
                    <calcite-tab-title>
                        Rutas Guardadas
                    </calcite-tab-title>
                </calcite-tab-nav>
                <calcite-tab selected style="width: 100%; overflow-y: hidden;">
                    <div style="display:flex; flex-direction: column; align-content: space-around;">
                        <calcite-list id="pointList" drag-enabled>
                        </calcite-list>
                        <calcite-button id="saveButton" appearance="solid" color="blue" scale="m">
                            Guardar
                        </calcite-button>

                    </div>

                </calcite-tab>
                <calcite-tab>
                </calcite-tab>
            </calcite-tabs>
        </calcite-panel>
        <calcite-panel heading="Panel" >
            <calcite-tabs style="width: 100%; height: 100%;">
                <calcite-tab-nav slot="title-group">
                    <calcite-tab-title selected>
                        Speed
                    </calcite-tab-title>
                    <calcite-tab-title>Buffer Radius</calcite-tab-title>
                </calcite-tab-nav>
                <calcite-tab selected style="width: 100%; overflow-y: hidden;">
                    <calcite-slider style="width:95%; margin:auto;" value="0" id="speed" min="0" max="180" step="1" label-handles="true" label-ticks="true" ticks="60" tick-interval="10" label="Speed" />
                </calcite-tab>
                <calcite-tab selected style="width: 100%; overflow-y: hidden;">
                    <calcite-slider style="width: 95%;" value="30" id="buffer" min="0" max="100" step="1" label-handles="true" label-ticks="true" ticks="10" tick-interval="10" label="Buffer Radius" />
                </calcite-tab>
            </calcite-tabs>
        </calcite-panel>
    </calcite-shell-panel>

    <calcite-panel heading="Mapa" >
        <div id="viewDiv"/>
    </calcite-panel>
</calcite-shell>
