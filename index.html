<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <script type="module" src=https://js.arcgis.com/calcite-components/1.10.0/calcite.esm.js></script>
    <link rel="stylesheet" type="text/css" href=https://js.arcgis.com/calcite-components/1.10.0/calcite.css />
    <script src="https://js.arcgis.com/4.27/"></script>
    <script src="main.js"></script>


</head>
<body>
<calcite-shell>
    <calcite-shell-panel slot="panel-start">
        <calcite-panel heading="Rutas" >
            <calcite-tabs layout="center" style="width: 100%; height: 100%;">
                <calcite-tab-nav slot="title-group">
                    <calcite-tab-title selected>
                        Puntos
                    </calcite-tab-title>
                    <calcite-tab-title>
                        Rutas Guardadas
                    </calcite-tab-title>
                </calcite-tab-nav>
                <calcite-tab selected >
                    <calcite-input autofocus placeholder="Nueva" prefix-text="Nombre de ruta" id="routeName">
                    </calcite-input>
                    <calcite-list id="pointList" drag-enabled />
                </calcite-tab>
                <calcite-tab >
                    <calcite-list id="savedRoutes" style="margin: -0.5rem 0 0 0;" />
                </calcite-tab>
            </calcite-tabs>
            <calcite-button width="half" slot="footer" id="saveButton" icon-start="save" >
                Guardar
            </calcite-button>
            <calcite-button slot="footer" id="downloadButton" icon-end="download" appearance="outline" width="half">
                Descargar
            </calcite-button>
        </calcite-panel>
        <calcite-panel heading="Opciones" >
            <calcite-block collapsible heading="Velocidad" description="Velocidad del auto">
                <calcite-icon scale="s" slot="icon" icon="map-pin"></calcite-icon>
                <calcite-slider style="width:95%; margin:auto;" value="0" id="speed" min="0" max="360" step="1" label-handles="true" label-ticks="true" ticks="60" tick-interval="10" label="Speed" />
            </calcite-block>
            <calcite-block collapsible heading="Buffer" description="Tama침o del buffer">
                <calcite-icon scale="s" slot="icon" icon="map-pin"></calcite-icon>
                <calcite-slider style="width: 95%;margin:auto;" value="0" id="buffer" min="0" max="180" step="1" label-handles="true" label-ticks="true" ticks="30" tick-interval="10" label="Buffer Radius" />
            </calcite-block>

            <calcite-block collapsible heading="Animaci칩n" description="Animaci칩n">
                <calcite-icon scale="s" slot="icon" icon="map-pin"></calcite-icon>
                <calcite-button
                        icon-end="gps-on-f"
                        id="centerButton"
                        label="Centrar">
                    Centrar
                </calcite-button>
                <calcite-button
                        icon-end="pause"
                        appearance="outline"
                        id="pauseButton"
                        label="Pausar">
                    Pausar
                </calcite-button>
                <calcite-button
                        icon-end="play"
                        id="playButton"
                        label="Iniciar">
                    Iniciar
                </calcite-button>
            </calcite-block>
        </calcite-panel>
    </calcite-shell-panel>

    <calcite-panel heading="Mapa" >
        <calcite-chip value="Alluvial" slot="header-actions-end" class="header-content" style="margin: auto 10px auto  auto;" appearance="outline-fill" scale="m">
            Poblaci칩n: <span id="total-pop">0</span>
        </calcite-chip>
        <div id="viewDiv">
        </div>
    </calcite-panel>
</calcite-shell>
<calcite-alert icon="exclamation-mark-triangle" color="yellow" scale="s" auto-close id="alert"
               kind="brand" >
    <div slot="title">La ruta ha sido guardada</div>
</calcite-alert>
</body>
</html>
