<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <script type="module" src=https://js.arcgis.com/calcite-components/1.10.0/calcite.esm.js></script>
    <link rel="stylesheet" type="text/css" href=https://js.arcgis.com/calcite-components/1.10.0/calcite.css />
    <script src="https://js.arcgis.com/4.27/"></script>
    <script src="main.js"></script>


</head>
<body>
<div style="position: absolute; bottom:0; border-radius: 10px; padding:15px; z-index: 1; right: 0;">
    <calcite-list id="list">
        <calcite-list-item label="Loading...">
            <calcite-button slot="action" icon="trash" color="red" scale="s" width="auto"></calcite-button>
        </calcite-list-item>
    </calcite-list>


</div>
<div style="position: absolute; bottom:0; border-radius: 10px; padding:15px; z-index: 1; right: 0; left:0; width:100%; box-sizing: border-box; background: white;">
    <calcite-tabs style="width: 100%;">
        <calcite-tab-nav slot="title-group">
            <calcite-tab-title selected>
                Speed
            </calcite-tab-title>
            <calcite-tab-title>Buffer Radius</calcite-tab-title>
        </calcite-tab-nav>
        <calcite-tab selected>
            <div style=" display: flex; justify-content: space-around;">
                <calcite-slider style="width: 90%;" value="30" id="speed" min="0" max="180" step="1" label-handles="true" label-ticks="true" ticks="10" tick-interval="10" label="Speed" />
            </div>
        </calcite-tab>
        <calcite-tab>
            <div style=" display: flex; justify-content: space-around;">
                <calcite-slider style="width: 90%;" value="30" id="buffer" min="0" max="100" step="1" label-handles="true" label-ticks="true" ticks="10" tick-interval="10" label="Buffer Radius" />
            </div>
        </calcite-tab>
    </calcite-tabs>




</div>


<div id="viewDiv">
</div>
<div style="position: absolute; top:0; background: beige; border-radius: 10px; padding:10px;">
    <span id="total-pop"/>
</div>
</body>
</html>
