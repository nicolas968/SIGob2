<html>
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
      <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>
  
      <style>
        html,
        body,
        #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      </style>
      <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
      <script src="https://js.arcgis.com/4.27/"></script>
      <script>
        require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Search"], function(esriConfig, Map, MapView, Search) {
  
            esriConfig.apiKey = "AAPK703bbf4bf7b84c8ca9ee01606fe0430cbBQwAqSYc7dXT33E-W7HMyo4iS5Xb0rV-Rwzv6csCU14P0KvFCdrqXQU3jsIu6St";

            const map = new Map({
              basemap: "arcgis-navigation"
            });
            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-122.3321,47.6062],
                zoom: 12
              });
              const search = new Search({  //Add Search widget
                view: view
              });
              view.ui.add(search, "top-right"); //Add to the map

        });
      </script>
  

    </head>
    <body>
      <div id="viewDiv"></div>
    </body>
  </html>
